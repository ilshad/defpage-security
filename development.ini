[app:defpage.security]
use = egg:defpage.security
reload_templates = true
debug_authorization = false
debug_notfound = false
debug_routematch = false
debug_templates = true
default_locale_name = en
sqlalchemy.url = postgresql://defpage_security:123@localhost/defpage_security

system.site_url = http://localhost:9001
system.static_url = http://localhost:9002/static
system.mail_url = http://localhost:9004/mail

system.domain_base = localhost

system.auth_session_cookie_name = auth_session_id

[pipeline:main]
pipeline =
    egg:WebError#evalerror
    tm
    defpage.security

[filter:tm]
use = egg:repoze.tm2#tm
commit_veto = repoze.tm:default_commit_veto

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 9003

# Begin logging configuration

[loggers]
keys = root, defpage.security, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_defpage.security]
level = DEBUG
handlers =
qualname = defpage.security

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
